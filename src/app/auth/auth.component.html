<div class="container">
  <app-loader-spinner *ngIf="showSpinner" [centerIt]="1"></app-loader-spinner>
  <div class="row justify-content-md-center" *ngIf="!showSpinner">
    <div class="col-md-20" *ngIf="!isResettingPassword">
      <div class="form-container">
        <div class="form-title" *ngIf="!isLoginMode">Create Account</div>
        <div class="form-title" *ngIf="isLoginMode">Log in</div>
        <hr class="hr-1">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="mb-3 form-group" *ngIf="!isLoginMode">
            <label for="name" class="form-label">Name</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="name"
              ngModel
            />
          </div>
          <div class="mb-3 form-group">
            <label for="mail" class="form-label">Email</label>
            <input
              id="mail"
              name="email"
              type="email"
              ngModel
              class="form-control"
              required
            />
          </div>
          <div class="mb-3 form-group">
            <label for="pass" class="form-label">Password</label>
            <input
              id="pass"
              type="password"
              name="password"
              class="form-control"
              required
              ngModel
            />
          </div>
          <button
            class="btn auth-btn"
            type="submit"
            [disabled]="authForm.invalid"
          >
            {{ this.isLoginMode ? "LogIn" : "SignUp" }}
          </button>
        </form>

        <span class="switch" *ngIf="isLoginMode"
          >Donâ€™t have account?<strong
            class="switch-link"
            (click)="onSwitchMode(1)"
            >signup</strong
          ></span
        >
        <span class="switch" *ngIf="!isLoginMode"
          >Already have an account?<strong
            class="switch-link"
            (click)="onSwitchMode(2)"
            >login</strong
          ></span
        >
        <a
          class="switch switch-link"
          *ngIf="isLoginMode"
          (click)="isResettingPassword = true"
          >Forgot Password?</a
        >
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{ error }}
        </div>
      </div>
